<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="formvalidation.js"></script>
    <script src="formworking.js"></script>
    <script src="./restAPI.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container" style="background-color: aqua;">
      <h2 style="text-align:center">Personal Data</h2>
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email" placeholder="Email" style="background-color:#CFF" autocomplete="off">
          <span id="firname" class="text-danger" font-weight-bold> </span>
        </div>
         <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="fname" placeholder="Name"style="background-color:#CFF" autocomplete="off">
          <span id="emails" class="text-danger" font-weight-bold> </span>
        </div>
        <div class="form-group">
            <label for="city">city:</label>
            <input type="text" class="form-control" id="cities" placeholder="City"style="background-color:#CFF" autocomplete="off">
            <span id="emails" class="text-danger" font-weight-bold> </span>
          </div>
        <div class="form-group">
          <label for="number">Phone Number:</label>
          <input type="number" class="form-control" id="number" placeholder="number"style="background-color:#CFF" autocomplete="off">
          <span id="mobileno" class="text-danger" font-weight-bold> </span>
          </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="Password" class="form-control" id="pwd" placeholder="Password" value="" style="background-color:#CFF" autocomplete="off">
          <span id="passwords" class="text-danger" font-weight-bold> </span>
        </div>
        <div class="form-group">
          <label for="cpwd">Confirm Password:</label>
          <input type="password" class="form-control" id="cpwd" placeholder="Password" value="" style="background-color:#CFF" autocomplete="off">
          <span id="cpasswords" class="text-danger" font-weight-bold> </span>
        </div>
         
         
            <input type="submit" class="btn btn-primary" value="submit" onclick="formValidate()" style="color: black;" autocomplete="off">
      </form>
    </div>
  

    <div class="filter">
    </div>

    <table class="table table-bordered" id="Table">
        <tr>
            <th>Email</th>
            <th>Name</th>
            <th>City</th>
            <th>No</th>
            <th>Pass</th>
        </tr>
    </table>

</body>

</html>
